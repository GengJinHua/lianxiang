<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- header -->
    <div class="header">
        <img src="img/79.png">
          <h1 style="text-align:center;">登录联想会员</h1>
           <form class="main-mean"> 
                <input type="text" placeholder="&nbsp;&nbsp;&nbsp;输入手机号" size="11" required="required" id="uname">
                <input  id="code1" type="text" autocomplete="off" placeholder="&nbsp;&nbsp;&nbsp;短信验证码" ><input type="button" id="btnSendCode1"  class="btn btn-default" value="获取验证码" onClick="sendMessage1()"style="color:#8acaf7">
                <input type="checkbox" style="width:20px;height:20px;"> <span style="margin:-35px 0 14px 270px;display: block;">自动登录</span>
                <input type="button" value="&nbsp;&nbsp;&nbsp;登录" id="go"style="background-color:red;text-align:center;">
           </form> 

           <div class="section">
           <span>------------------</span>
            <em style="line-height: 50px; color:#a4a3a3;">其他方式登录</em>
           <span>------------------</span>
           <img src="img/QQ.png" style="margin-left:58px;margin-top: 20px;">
           <img src="img/weibo.png" alt="">
           <img src="img/weixin.png" alt="">
           <img src="img/zhifubao.png" alt="">
        </div>
        </div>
        <script src="src/js/public.js"></script>
        <script type="text/javascript" src="src/js/jquery-1.12.4.min.js" ></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="src/js/jquery.cookie.js"></script>
       <script>
         let arr = [false,false];
         //手机号
         $('#uname').blur(function(){
            let re = /^0?(13|14|15|17|18|19)[0-9]{9}$/;
            if(re.test($(this).val())){
                arr[0] = true;
                return;
            }else{
                arr[0] = false;
               alert('请重新输入');
            }
                })
        //验证码
            let count = 60; //间隔函数，1秒执行
			let InterValObj1; //timer变量，控制时间
			let curCount1;//当前剩余秒数
			/*第一*/
			function sendMessage1() {
				curCount1 = count;		 		 
				//设置button效果，开始计时
				$("#btnSendCode1").attr("disabled", "true");
				$("#btnSendCode1").val( + curCount1 + "秒再获取");
				InterValObj1 = window.setInterval(SetRemainTime1, 1000); //启动计时器，1秒执行一次
				//向后台发送处理数据
					 
			}
			function SetRemainTime1() {
				if (curCount1 == 0) {                
					window.clearInterval(InterValObj1);//停止计时器
					$("#btnSendCode1").removeAttr("disabled");//启用按钮
					$("#btnSendCode1").val("重新发送");
				}
				else {
					curCount1--;
					$("#btnSendCode1").val( + curCount1 + "秒再获取");
				}
            } 
            $('#go').on('click',()=>{
                    location.href = 'index.html';
                })
       </script>
</body>
</html>
